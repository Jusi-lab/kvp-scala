plugins {
    id 'java'
    id 'scala'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.12'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.10'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}